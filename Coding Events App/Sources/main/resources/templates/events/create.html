<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentsAfterLogin :: head"></head>
<body class="container">

<header th:replace="fragmentsAfterLogin :: header"></header>

<p th:text="${errorMsg}" style="color:red"></p>
<!--<form method="post" action="/events/create">-->
<form method="post">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Description
            <input type="text" name="eventDetails.description" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Contact Email
            <input type="text" name="eventDetails.contactEmail" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Category
            <select th:field="${event.category}" class="form-control">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                ></option>
            </select>
            <p class="error" th:errors="${event.category}"></p>
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>

</form>

</body>
</html>
